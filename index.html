<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-area">
      <h1 align="center">Guess the Mystery Number!</h1>

      <div class="numpad">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="ten">10</div>
      </div>

      <div class="sparkle-container"></div>

      <div class="player"></div>
      <div class="player-guess">Your Guess:</div>
      <div class="player-display"></div>

      <div class="computer"></div>
      <div class="computer-guess">Computer Guess:</div>
      <div class="computer-display"></div>

      <div class="player-output">Result</div>
      <div class="computer-output">Result</div>
    </div>

    <script src="src/MysteryNum.js"></script>
  </body>
</html>
